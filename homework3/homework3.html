<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hometask 3</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="start-screen" class="start">
		<button id="create">Create a pet</button>
	</div>
	<div class="container">
		<div class="pet">
			<h1 id='name' class="name"></h1>
			<img src="img/pet.png" alt="" id="image" class="img">
		</div>
		<div class="controls">
			<ul class="actions">
				<li><button class="action-btn" id="btn-hunger">Eat</button></li>
				<li><button class="action-btn" id="btn-thirst">Drink</button></li>
				<li><button class="action-btn" id="btn-sadness">Sleep</button></li>
				<li><button class="action-btn" id="btn-tiredness">Walk</button></li>
				<li><button class="action-btn" id="btn-anger">Smoke</button></li>
				<li><button class="action-btn" id="btn-silliness">Learn Javascript</button></li>
			</ul>
			<ul class="states">
				<li><span class="state-bar" id="bar-hunger"></span></li>
				<li><span class="state-bar" id="bar-thirst"></span></li>
				<li><span class="state-bar" id="bar-sadness"></span></li>
				<li><span class="state-bar" id="bar-tiredness"></span></li>
				<li><span class="state-bar" id="bar-anger"></span></li>
				<li><span class="state-bar" id="bar-silliness"></span></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="homework3.js"></script>
</body>
</html>
